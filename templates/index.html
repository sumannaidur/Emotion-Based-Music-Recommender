<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Music Companion</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    background-image: url("{{ url_for('static', filename='backmusic.jpeg') }}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
}

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }
        .start-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 15px rgba(255, 102, 0, 0.8);
            transition: 0.3s;
        }
        .start-btn:hover {
            background-color: #ff4500;
            box-shadow: 0px 0px 25px rgba(255, 69, 0, 1);
        }
        .music-notes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .note {
            position: absolute;
            font-size: 2em;
            color: white;
            opacity: 0.8;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 0;
            }
            to {
                transform: translateY(-10vh);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>WELCOME TO SMART MUSIC COMPANION</h1>
    <button class="start-btn" onclick="startMusic()">CLICK HERE TO START</button>
    <div class="music-notes"></div>

    <script>
        function startMusic() {
            window.location.href = "{{ url_for('login') }}";  // Correct Flask route
        }

        function createMusicNotes() {
            const notes = ['\u266A', '\u266B', '\u266C', '\u266D'];
            const container = document.querySelector('.music-notes');
            for (let i = 0; i < 15; i++) {
                let note = document.createElement('div');
                note.className = 'note';
                note.innerHTML = notes[Math.floor(Math.random() * notes.length)];
                note.style.left = Math.random() * 100 + 'vw';
                note.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(note);
                setTimeout(() => note.remove(), 5000);
            }
        }
        setInterval(createMusicNotes, 1000);
    </script>
</body>
</html>
